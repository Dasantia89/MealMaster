<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MealMaster</title>
  
</head>

<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>MealMaster</h1>
    </header>

    <main class="container mt-4">
        <section id="search" class="mb-4">
            <h2>Search for Recipes</h2>
            <div class="input-group">
                <input type="text" id="ingredients" class="form-control text-capitalize" placeholder="Enter ingredients (e.g., chicken, broccoli)">
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <section id="results" class="d-flex justify-content-start flex-wrap">
            
        </section>  

        <section id="search2" class="mb-4">
            <h3>Search for Meal by Food</h3>
            <div class="input-group">
                <input type="text" id="query" class="form-control" placeholder="Enter Food Name (e.g., Pizza, Pasta, Burgers)">
                <div class="input-group-append">
                    <button id="searchButton2" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <section id="results2">
            
        </section>


<!--Recipe Results (Nainoa)-->

        <section class="recipe-container">
            <h3>Search Results:</h3>
            <div class="row w-75">

                <div class="card" style="width:200px">
                    <h5 class= "card-title">Recipe Name</h5>
                    <img class="card-img" src="" alt="Recipe Image">
                       
                </div>

            </div>
        </section> 

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/display-recipeSearch.js"></script>
    <script src="./assets/js/readCSV.js"></script>
    <script src="./assets/js/script.js"></script>
   
</body>
</html>
