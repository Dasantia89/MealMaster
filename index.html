<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5ba532b80.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MealMaster Homepage</title>
  
</head>

<body>

    <header class="text-white text-center p-4">
        <h1><i class="fa-solid fa-utensils"></i> MealMaster</h1>
          <nav class="navbar navbar-expand navbar-dark">
        
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active fs-2" href="#">Home</a>
                  <a class="nav-item nav-link fs-2" href="./favorites.html">Favorites</a>
                  <a class="nav-item nav-link fs-2" href="./display-ShoppingList.html">Shopping List</a>
                </div>
              </div>
            </nav>
      </header>

    <main class="container mt-4">
        <section id="search" class="mb-4">
            <h2>Search for Recipes</h2>
            <div class="input-group">
                <input type="text" id="ingredients" class="form-control text-capitalize" placeholder="Enter ingredients (e.g., chicken, broccoli)">
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <section id="results" class="d-flex justify-content-start flex-wrap">
            
        </section>  

        <section id="search2" class="mb-4">
            <h3>Search for Meal by Food</h3>
            <div class="input-group">
                <input type="text" id="query" class="form-control text-capitalize" placeholder="Enter Food Name (e.g., Pizza, Pasta, Burgers)">
                <div class="input-group-append">
                    <button id="searchButton2" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <section id="results2">
            
        </section>

        <!-- Popup to display a message to the user  -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- Body of the modal  -->
                    <h2 id="errorBody" class="text-capitalize"></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
<script src="./assets/js/script.js"></script>
<script src="./assets/js/readCSV.js"></script>
   
</body>
</html>
