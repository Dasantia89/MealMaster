<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MealMaster</title>
  
</head>

<body>
    <header>
    </header>

    <main class="container mt-4">
        <section id="search" class="mb-4">
            <h2>Search for Recipes</h2>
            <div class="input-group">
                <input type="text" id="ingredients" class="form-control" placeholder="Enter ingredients (e.g., chicken, broccoli)">
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <section id="results">
            
        </section>

<!--Recipe Results (Nainoa)-->

        <section class="recipe-container">
            <div class="row w-75">

                <div class="card" style="width:200px">
                    <h5 class= "card-title">Recipe Name</h5>
                    <img class="card-img" src="" alt="Recipe Image">
                    <p class="card-text">Recipe Description</p>
                    <button onclick="infoToggle()" id="info-button">More Info</button> 
                        <div id="more-info">
                            <div class="ingredients-list">
                                <br>
                                <p>Ingredients:</p>
                                <ul>
                                    <li>Item 1</li>
                                    <li>Item 2</li>
                                    <li>Item 3</li>
                                    <li>Item 4</li>
                                    <li>Item 5</li>
                                </ul>
                            </div>
                            <div class="instructions">
                                <p>Instructions:</p>     
                            </div>
                        </div>   
                </div>

            </div>
        </section>   

        <section id="search2" class="mb-4">
            <h3>Search for Meal by Food</h3>
            <div class="input-group">
                <input type="text" id="query" class="form-control" placeholder="Enter Food Name (e.g., Pizza, Pasta, Burgers)">
                <div class="input-group-append">
                    <button id="searchButton2" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>

        <section id="results2">
            
        </section>
    </main>

   
</body>
</html>
